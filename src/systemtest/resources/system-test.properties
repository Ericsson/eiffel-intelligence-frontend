application.name=eiffel-intelligence

######## Test Framework logging level
logging.level: INFO

######## EI Front-End
ei.frontend.url:http://localhost:8081

######## EI Back-End
ei.backend.url.artifact:http://ei-backend-artifact:8080
ei.backend.url.sourcechange:http://ei-backend-sourcechange:8080
ei.backend.url.testexecution:http://ei-backend-testexecution:8080

######## Remrem-Publish
remrem.publish.url:http://publish:8080


########  Jenkins configuration
## The test framework needs an external url to jenkins when
## setting up the jobs while the containers need an internal
## url to communicate with each other.
## External url is used when creating the jobs in jenkins.
## Internal url is used when frontend needs to trigger a job
## when a subscription has been fullfilled.

jenkins.external.url:http://localhost:8082
jenkins.internal.url:http://jenkins:8080
jenkins.username: admin
jenkins.password: admin
