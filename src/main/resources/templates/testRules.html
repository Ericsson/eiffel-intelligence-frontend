<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <script type="text/javascript" src="js/testrules.js"></script>
    <script type="text/javascript" src="js/downloadFile.js"></script>
    <script type="text/javascript" src="resources/testRules_constants.js"></script>
</head>

<body>
    <div class="container mw-100 pb-3" id="testRule">
        <div class="text-center">
            <h1 id="test_rules_header">Test Rules</h1>
        </div>
        <div class="row px-3">
            <div class="p-1 col-lg-6 col-md-6 col-12 border border-right" id="testRulesDOMObject">
                <div class="d-flex flex-wrap sticky-button-bar">
	                <div class="col-11">
	                   <button class="btn btn-primary add_rule mr-1 mt-1 d-inline-block" data-bind="click : $root.addRule.bind($data, ruleTemplate)">
                           Add
                           <i class="fa fa-fw  fa-plus"></i>
                       </button>
	                   <button class="btn btn-primary upload_rules mr-1 mt-1 d-inline-block">
                           Load From File
                           <i class="fa fa-fw  fa-upload"></i>
                       </button>
                       <input class="hide" type='file' id='uploadRulesFile' name='file'/>
                       <button class="btn btn-primary download_rules mr-1 mt-1 d-inline-block">
                           Download
                           <i class="fa fa-fw  fa-download"></i>
                       </button>
	                   <button class="btn btn-primary download_rules_template mr-1 mt-1 d-inline-block">
                           Get Template
                           <i class="fa fa-fw  fa-download"></i>
                       </button>
                       <button class="btn btn-danger clear_all_rules mr-1 mt-1 d-inline-block" data-bind="click : $root.confirmClearAll.bind($data, 'rules')">
                           Clear All
                           <i class="fa fa-fw  fa-trash"></i>
                       </button>
	                </div>
                </div>
                <div class="col-12 pt-2">
                    <h3>Rules</h3>
                </div>
                <div class="row-fluid rulesListDisplay" data-bind="foreach: rulesBindingList">
                    <div class="elementDiv" data-bind="attr: { id: 'Rule' + $index() }">
                        <div class="d-flex flex-nowrap">
                            <div class="col-11">
                                <textarea class="form-control formRules" rows="10" data-bind="textInput: data"></textarea>
                            </div>
                            <div>
                                <h6>
                                    <span class="badge-rounded badge-danger cursor-pointer" data-bind="click : $root.removeRule.bind()">
                                        <i class="fa fa-fw  fa-trash" aria-hidden="true"></i>
                                    </span>
                                </h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-1 col-lg-6 col-md-6 col-12 border border-right" id="testEventsDOMObject">
                <div class="d-flex flex-wrap sticky-button-bar">
                    <div class="col-11">
                       <button class="btn btn-primary add_event mr-1 mt-1 d-inline-block" data-bind="click : $root.addEvent.bind($data, {})">
                           Add
                           <i class="fa fa-fw  fa-plus"></i>
                       </button>
                       <button class="btn btn-primary upload_events mr-1 mt-1 d-inline-block">
                           Load From File
                           <i class="fa fa-fw  fa-upload"></i>
                       </button>
                       <input class="hide" type='file' id='uploadEventsFile' name='file'/>
                       <button class="btn btn-primary download_events mr-1 mt-1 d-inline-block">
                           Download
                           <i class="fa fa-fw  fa-download"></i>
                       </button>
                       <button class="btn btn-primary download_events_template mr-1 mt-1 d-inline-block">
                           Get Template
                           <i class="fa fa-fw  fa-download"></i>
                       </button>
                       <button class="btn btn-danger clear_all_events mr-1 mt-1 d-inline-block" data-bind="click : $root.confirmClearAll.bind($data, 'events')">
                           Clear All
                           <i class="fa fa-fw  fa-trash"></i>
                       </button>
                    </div>
                </div>
                <div class="col-12 pt-2">
                    <h3>Events</h3>
                </div>
                <div class="row-fluid eventsListDisplay" data-bind="foreach: eventsBindingList">
                    <div class="elementDiv" data-bind="attr: { id: 'Events' + $index() }">
                        <div class="d-flex flex-nowrap">
                            <div class="col-11">
                                <textarea class="form-control formEvents" rows="10" data-bind="textInput: data"></textarea>
                            </div>
                            <div>
                                <h6>
	                                <span class="badge-rounded badge-danger cursor-pointer" data-bind="click : $root.removeEvent.bind()">
		                                <i class="fa fa-fw  fa-trash" aria-hidden="true"></i>
	                                </span>
                                </h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid divpad footer-buttons" id="submitButton">
            <div class="row ">
                <div class="text-center">
                    <button class="btn btn-success find_aggregated_object white-space-normal" data-bind="click : $root.submit.bind($data)">Find Aggregated Object</button>
                    <button class="rules_info">
                        <img src="assets/images/information.png"/>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="AppendReplaceModal" class="modal fade" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header justify-content-center">
	        <h5 class="modal-title">Do you want to replace or append?</h5>
	      </div>
	      <div class="modal-footer justify-content-center">
            <button id="replaceButton" type="button" class="btn btn-primary">Replace</button>
            <button id="appendButton" type="button" class="btn btn-info">Append</button>
	      </div>
	    </div>
	  </div>
	</div>
    <div id="aggregatedObjectModal" class="modal fade" role="dialog">
	  <div class="modal-dialog modal-width-aggregated" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Aggregated Object</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body modal-height-fit">
	        <p id="aggregatedObjectContent" class="pre"></p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	<div id="infoModal" class="modal fade" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Usage Information</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body modal-height-fit">
	        <p id="infoContent" class="pre"></p>
	        <div class="text-center">
	           <a href="https://github.com/eiffel-community/eiffel-intelligence-frontend/blob/master/wiki/Test-Rules.md" target="_blank" rel="noopener noreferrer" style="text-decoration: none;">Test Rules User Guide</a>
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
 
    <!-- /. Clear all events -->
    <div class="modal delete-warning-modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title">WARNING!</h5>
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	                    <span aria-hidden="true">&times;</span>
	                </button>
	            </div>
	            <div class="modal-body">
	                <!-- ko if: $root.clearType()=="rules" -->
	                    <p id="delete-warning-modal-text" >Do you really want to remove all rules?</p>
	                <!-- /ko-->

	                <!-- ko if: $root.clearType()=="events" -->
	                    <p id="delete-warning-modal-text" >Do you really want to remove all events?</p>
	                <!-- /ko-->
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

	                <!-- ko if: $root.clearType()=="rules" -->
	                    <button data-bind="click: $root.clearAllRules" type="button" class="btn btn-danger">Clear all rules</button>
	                <!-- /ko-->

	                <!-- ko if: $root.clearType()=="events" -->
	                    <button data-bind="click: $root.clearAllEvents" type="button" class="btn btn-danger">Clear all events</button>
	                <!-- /ko-->
	            </div>
	        </div>
        </div>
    </div>
</body>
</html>
