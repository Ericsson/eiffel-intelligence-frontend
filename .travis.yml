sudo: required

dist: xenial

language: java

services:
  - docker

# All environment variables must be in one line to trigger a single build.
env:
  - EI_BACKEND_PORT=8099 JAVA_HOME=/usr/lib/jvm/java-1.8.0-openjdk-amd64

# Using default 'test' stage for our tests, and only running deploy stage
# (after merge) on master branch
stages:
  #- test
  - systemTest
  - name: deploy
    if: branch = master


before_install:
  - sudo apt-get update
  - sudo apt-get install -y openjdk-8-jdk
  - export PATH=$(echo "$PATH" | sed -e 's/:\/usr\/local\/lib\/jvm\/openjdk11\/bin//')
  - export PATH=/usr/lib/jvm/java-8-openjdk-amd64/bin:$PATH
  - export JAVA_HOME=/usr/lib/jvm/java-1.8.0-openjdk-amd64
  - java -version
  - source src/main/docker/env.bash
  - echo ${HOST}

install:
  - |
    if [[ $TRAVIS_JOB_NAME = integrationTests ]]; then
      docker-compose -f src/main/docker/docker-compose.yml up -d eiffel-er mongodb rabbitmq jenkins mail-server
      git clone --depth=50 --branch=master https://github.com/eiffel-community/eiffel-intelligence.git
      cd eiffel-intelligence
      chmod +x pom.xml
      mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
      export EIFFEL_WAR=$(ls target/*.war)
      java -Dspring.config.additional-location=file:../src/integrationtest/resources/integration-test.properties -Dserver.port=${EI_BACKEND_PORT} -jar ${EIFFEL_WAR} &
      cd ..
    fi
  - |
    if [[ $TRAVIS_JOB_NAME = systemTests ]]; then
      # building EI frontend image
      mvn package -DskipTests=true
      git clone --depth=50 --branch=master https://github.com/eiffel-community/eiffel-intelligence.git
      cd eiffel-intelligence
      mvn package -DskipTests=true
      cd ..
      docker-compose -f src/main/docker/docker-compose.yml up -d --build
      sleep 2m    # wait for environment to start up properly
    fi


after_script:
  - docker-compose -f src/main/docker/docker-compose.yml down
  - fuser -k ${EI_BACKEND_PORT}/tcp


# Generate site documentation using mvn site plugin
before_deploy:
  - rm -rf docs
  - mvn site -B


# List of jobs to run, tied to specific stages
jobs:
  include:
    - stage: test
      name: functionalTests
      before_install: skip
      install: skip
      script:
        - sudo apt-get update
        - sudo apt-get install -y openjdk-8-jdk
        - export PATH=$(echo "$PATH" | sed -e 's/:\/usr\/local\/lib\/jvm\/openjdk11\/bin//')
        - export PATH=/usr/lib/jvm/java-8-openjdk-amd64/bin:$PATH
        - echo $PATH
        - export JAVA_HOME=/usr/lib/jvm/java-1.8.0-openjdk-amd64
        - java -version
        - mvn test -B
      after_script: skip
    - stage: test
      name: integrationTests
      script:
        - "mvn verify -DskipUTs -Dei.backend.instances.list.json.content=\"[{ 'contextPath': '', 'port': '${EI_BACKEND_PORT}', 'name': 'EI-Backend-1', 'host': 'localhost', 'https': false, 'defaultBackend': true}]\" -B"
    - stage: systemTest
      name: systemTests
      script:
        - |
          mvn -P systemTest -Dit.test=ArtifactFlowRunner \
          -Djenkins.external.url=http://${HOST}:8082 \
          -Dremrem.publish.url=http://${HOST}:8096 \
          -Dei.frontend.url=http://${HOST}:8081 \
          verify
          - |
          mvn -P systemTest -Dit.test=SourceChangeFlowRunner \
          -Djenkins.external.url=http://${HOST}:8082 \
          -Dremrem.publish.url=http://${HOST}:8096 \
          -Dei.frontend.url=http://${HOST}:8081 \
          verify
          - |
          mvn -P systemTest -Dit.test=TestExecutionFlowRunner \
          -Djenkins.external.url=http://${HOST}:8082 \
          -Dremrem.publish.url=http://${HOST}:8096 \
          -Dei.frontend.url=http://${HOST}:8081 \
          verify
    - stage: deploy
      name: deployGitHubPages
      before_install: skip    # do not run again
      install: skip           # do not run again
      script: skip            # do not run default test scripts
      after_script: skip      # do not run again
      deploy:
        provider: pages
        skip_cleanup: true
        github-token: $GITHUB_TOKEN
        local_dir: docs/
