sudo: required

language: java

services:

jdk:
- oraclejdk8

before_install:
- chmod +x pom.xml
- chmod +x deploy.sh

script:
- mvn test -Dtest=TestAlarm
- mvn site
- mvn clean

#- "./deploy.sh $GITHUB_TOKEN"

deploy:
  skip_cleanup: true
  provider: pages
  github-token: $GITHUB_TOKEN
  local_dir: docs/
  on:
    branch: travis-test  #temp for test
  keep-history: true  # creates incremental commits

env:
  global:
    secure: 
